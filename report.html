<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/report.css" />

    <link rel="icon" href="/images/v1_58.png" type="image/x-icon">

    <title>GLA University | Event Report Creator</title>
  </head>
  <body>
    <header class="header">

        <div class="logo">
            <div class="logo-img"><img src="/images/v1_58.png" class="img" alt="logo"></div>
            <p class="logo-text">GLA University</p>
        </div>

      <h1 class="header-1">Report</h1>

      <button class="btn-2 justify" onclick="create()">&larr; Back</button>

      <div class="bg-video">
        <video class="bg-video__content" autoplay loop muted >
          <source src="/images/r_back.mp4" type="video/mp4" />
        </video>
      </div>

      <div class="container">
        <form method="post" action="submit_event_detail.php">
          <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" name="name" class="form-control" id="name" />
          </div>

          <div class="mb-3">
            <label class="form-label">Event Name</label>
            <input
              type="text"
              name="event"
              class="form-control"
              id="eventname"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Email Id</label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="mail"
              placeholder="Eg:-john@gla.ac.in"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Write your report here</label>

            <textarea rows="8" cols="84"  name = "description" class="form-control report">
            </textarea>
          </div>

          <input type="submit" name="save" class="btn-1" onclick="pass()" />
        </form>
        <br />
      </div>
    </header>
  </body>
</html>
